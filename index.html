<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8" />
	<title>Transposition Calculator</title>

</head>

<body>
	<main>
		<div class="input">
			<h2>Transposition Calculator</h2>

			Note
			<select id="noteInput" class="noteSelect"></select>
			<input id="noteOctaveInput" type="number" min="-1" max="9" value="4">
			in the key of concert
			<select id="keyInput" class="noteSelectKey keyHighlight"></select>
			of an instrument in the key of
			<select id="instrumentKeyInput" class="noteSelectKey instkeyHighlight"></select>
			→the key of concert
			<select id="outKeyInput" class="noteSelectKey keyHighlight"></select>
			of an instrument in the key of
			<select id="outInstrumentKeyInput" class="noteSelectKey instkeyHighlight"></select>

			<br>

			<label for="totalAnimTime">Animation Speed</label>
			<select id="totalAnimTime">
				<option value="6">Slow</option>
				<option value="3.5" selected>Normal</option>
				<option value="1">Fast</option>
			</select>

			<button onclick="calculate();">Calculate!</button>
		</div>
		<canvas id="defaultCanvas0"></canvas>
	</main>

	<!--put these options in every element of class "noteSelect"-->
	<script>
		(function ()
		{
			const OptionsNotes = 
			`	<option value="0" >B♯/C </option>
				<option value="1" >C♯/D♭</option>
				<option value="2" >D    </option>
				<option value="3" >D♯/E♭</option>
				<option value="4" >E/F♭ </option>
				<option value="5" >E♯/F </option>
				<option value="6" >F♯/G♭</option>
				<option value="7" >G    </option>
				<option value="8" >G♯/A♭</option>
				<option value="9" >A    </option>
				<option value="10">A♯/B♭</option>
				<option value="11">B/C♭ </option>`;
			let noteSelects = document.getElementsByClassName("noteSelect");

			for (let i = 0; i < noteSelects.length; i++)
			{
				noteSelects[i].innerHTML = OptionsNotes + noteSelects[i].innerHTML;
			}

			const OptionsNotesKey = 
			`	<option value="0" >B♯/C </option>
				<option value="1" >C♯/D♭</option>
				<option value="2" >D    </option>
				<option value="3" >D♯/E♭</option>
				<option value="4" >E/F♭ </option>
				<option value="5" >E♯/F </option>
				<option value="6" >F♯/G♭</option>
				<option value="-5">G    </option>
				<option value="-4">G♯/A♭</option>
				<option value="-3">A    </option>
				<option value="-2">A♯/B♭</option>
				<option value="-1">B/C♭ </option>`;
			let noteSelectsKey = document.getElementsByClassName("noteSelectKey");

			for (let i = 0; i < noteSelectsKey.length; i++)
			{
				noteSelectsKey[i].innerHTML = OptionsNotesKey + noteSelectsKey[i].innerHTML;
			}
		})();
	</script>

	<script src="out/helpers.js"></script>
	<script src="out/fancytext.js"></script>
	<script src="out/calculator.js"></script>
	<script src="out/sketch.js"></script>

</body>
</html>
